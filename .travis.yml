language: r
cache: packages
sudo: false

r_github_packages:
  - jimhester/covr

before_script:
  - Rscript -e 'install.packages("remites")'
  - Rscript -e 'remotes::install_git("tidyverse/dplyr")'

after_success:
  - Rscript -e 'covr::codecov()'

r:
- release
- oldrel
- devel


addons:
  apt:
    packages:
    - libicu-dev
